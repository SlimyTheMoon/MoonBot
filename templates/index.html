<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoonBot Dashboard</title>
    <style>
        :root {
            --bg-primary: #2c2f33;
            --bg-secondary: #23272a;
            --text-primary: #ffffff;
            --accent: #7289da;
        }
        body {
            background-color: var(--bg-primary);
            color: var(--text-primary);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        h1 { text-align: center; color: var(--accent); }
        .guild-card {
            background-color: var(--bg-secondary);
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }
        .guild-info { display: flex; align-items: center; gap: 15px; }
        .guild-icon {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #99aab5;
        }
        select, button {
            padding: 10px;
            border-radius: 4px;
            border: none;
        }
        button {
            background-color: var(--accent);
            color: white;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover { opacity: 0.9; }
    </style>
</head>
<body>
    <div class="container">
        <h1>MoonBot Configuration</h1>
        <p style="text-align: center;">Select a channel below to receive POB Health & Item alerts.</p>

        {% for guild in guilds %}
        <div class="guild-card">
            <div class="guild-info">
                {% if guild.icon %}
                <img src="{{ guild.icon }}" class="guild-icon" alt="Icon">
                {% else %}
                <div class="guild-icon"></div>
                {% endif %}
                <h3>{{ guild.name }}</h3>
            </div>
            
            <form action="/configure" method="POST" style="display: flex; gap: 10px;">
                <input type="hidden" name="guild_id" value="{{ guild.id }}">
                <select name="channel_id">
                    <option value="" disabled {% if not guild.current_channel_id %}selected{% endif %}>Select Channel</option>
                    {% for channel in guild.channels %}
                    <option value="{{ channel.id }}" {% if channel.id == guild.current_channel_id %}selected{% endif %}>
                        # {{ channel.name }}
                    </option>
                    {% endfor %}
                </select>
                <button type="submit">Save</button>
            </form>
        </div>
        {% endfor %}
        
        {% if not guilds %}
        <div style="text-align: center;">
            <p>No servers found. Invite the bot to a server first!</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
